<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Payment method</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/9cfe5c8116.js" crossorigin="anonymous"></script>
      </head>
<body>
    <div class="container border rounded" id="container_total" style="margin: 45px;">
        <form>
            <div class="up_box" style="padding: 20px; padding-bottom: 0;">
                <div class="row">
                    <div class="col-12 col-md-12 bg-body-tertiary" id="title">
                        <h2>Payment method</h2>
                    </div>
                </div>
                    <div class="row border rounded border-danger-subtle" style="background-color: rgba(245, 183, 183, 0.877); text-decoration-color: rgb(133, 5, 5); padding-top: 15px; padding-left: 20px;">
                        <p class="text-danger-emphasis">Some fields are missing</p>
                    </div>
                <div class="row" style="display: flex; margin-top: 15px; margin-bottom: 15px;">
                    <div class="col-12 col-md-5">
                        <label for="card" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="card" placeholder="XXXXXXXXXXX">
                    </div>
                    <div class="col-12 col-md-3">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="cvc" placeholder="0000">
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="Amount">
                    </div>
                </div>
            </div>
            <div class="down_box" style="display: flex; gap: 15px; padding: 20px; padding-top: 0;">
                <div class="col-6 col-md-6">
                    <div class="col-12 col-md-12" style="padding-bottom: 15px;">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name">
                    </div>
                    <div class="col-12 col-md-12" style="padding-bottom: 15px;">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col-6 col-md-6" style="align-items:start">
                        <label for="card_type" class="form-label">We accept:</label>
                        <div class="col-12 col-md-4 border rounded bg-secondary" id="card_box" style="padding-top: 8px; padding-left: 20px; margin-left: 0;">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <i class="fa-brands fa-cc-paypal" style="color: #ffffff;"></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-6">
                    <div class="col-12 col-md-12" style="padding-bottom: 15px;">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name">
                    </div>
                    <div class="row" style="display: flex; padding-bottom: 5px;">
                        <div class="col-12 col-md-6" id="state">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" aria-label="default select example">
                                <option selected>Pick a state</option>
                                <option value="Spain">Spain</option>
                                <option value="France">France</option>
                                <option value="Germany">Germany</option>
                                <option value="Italy">Italy</option>
                                <option value="England">England</option>
                                <option value="rest">Other states</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="postal_code" class="form-label">Postal Code</label>
                            <input type="number" class="form-control" id="postal_code">
                        </div>
                    </div>
                    <div class="col-12 col-md-12" id="message_box">
                        <label for="message" class="form-label">Message</label>
                        <div class="input-group" id="inputGroup-sizing-lg">
                            <textarea class="form-control" aria-label="with textarea"></textarea>
                        </div>
                        <label for="message" class="form-label" style="font-size:small; color: gray;">Add any notes here.</label>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="d-flex flex-row-reverse bg-body-tertiary" style="margin-bottom: 15px;">
                <div class="col-3 col-sm-3 col-md-1">
                    <button class="btn btn-primary">Send</button>
                </div>
                <div class="col-3 col-sm-3 col-md-1">
                    <button class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
